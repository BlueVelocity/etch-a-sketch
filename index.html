<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="etch-a-sketch">
        <div class="logo">
            <span>E t c h - a - S k e t c h</span>
            <div>
                <button id="change-resolution-button">Change Resolution</button>
                <button id="clear-screen-button">Clear Screen</button>
            </div>
        </div>
        <div id="screen" class="screen">
            <!-- Javascript will insert pixel grid here -->
        </div>
        <div class="knobs">
            <img class="knob-left" src="./photos/knob.png" alt="knob" width="75px" height="75px">
            <img src="./photos/knob.png" alt="knob" width="75px" height="75px">
        </div>
    </div>
</body>
</html>
